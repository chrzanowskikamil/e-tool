        content="system, platforma, zlecenie, kosztorys, rozliczanie, faktury, narzędzie, dla, serwisów, samochodowych, program, program serwisowy, serwis, pomoc, obsługa, obsługa serwisów, obsługa serwisowa, narzędzie serwisowe, warsztat, warsztat samochodowy, warsztat blacharsko lakierniczy, blacharka, lakier, lakierowanie, doradca, doradztwo">

    <title>e-TOOL - Kontakt</title>

<body>

    <!-- M E N U -->
    <div class="background">
        <div class="menu">
            <a href="index.html" class="logo"><img src="logo.png">e-TOOL</a>
        </div>
        <!-- M E N U -->


        <!-- C O N T A C T   U S -->
        <div class="contact-us">
            <div class="contact-us-menu">
                <h1>Jeśli chcesz się z nami skontaktować, wypełnij poniższy formularz</h1>
                <form class="form-contact-us" action="mailto:kamil-chrzanowski@gazeta.pl" method="post">
                    <div class="user-name-and-secon-name">
                        <input type="text" placeholder="Podaj swoje imię i nazwisko" id="contactname"
                            onkeyup="validateName()">
                        <span id="error-name"></span>
                    </div>
                    <div class="user-email">
                        <input type="text" placeholder="Podaj swój adres e-mail">
                        <span id="error-email"></span>
                    </div>
                    <div class="tittle-message">
                        <input type="text" placeholder="Tytuł wiadomości">
                        <span id="error-title"></span>
                        <div class="text-message">
                            <textarea class="text-message-area" name="textMessage" cols="45"
                                rows="5">Tu wpisz swoją wiadomość.</textarea><br>
                            <span id="error-text"></span>
                            <form action="sendMessage">
                                <input class="accept-button" type="submit" value="Wyślij">
                            </form>
                        </div>
                        <!-- C O N T A C T   U S -->
                    </div>
                    <script src="script.js"></script>
                    <script src="https://kit.fontawesome.com/be375969fa.js" crossorigin="anonymous"></script>
</body>
